<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการพนักงาน</title>
    <link rel="icon" href="./employee.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db; /* ฟ้า */
            --primary-light-color: #5dace2;
            --secondary-color: #2c3e50; /* เทาเข้ม */
            --background-color: #ecf0f1; /* เทาอ่อนมาก */
            --card-bg-color: #ffffff; /* ขาว */
            --text-color: #34495e; /* เทาเข้ม */
            --border-color: #e0e6e9; /* เส้นขอบ */
            --danger-color: #e74c3c; /* แดง */
            --success-color: #2ecc71; /* เขียว */
            --hover-color: #f6f8f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-light-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        /* Table Styles */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }
        .employee-table thead {
            background-color: var(--primary-color);
            color: white;
        }
        .employee-table th, .employee-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .employee-table tbody tr:hover {
            background-color: var(--hover-color);
        }
        .employee-table td:last-child {
            text-align: center;
            width: 150px;
        }
        .employee-table th:last-child {
            text-align: center;
        }
        .no-employee-message {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        /* Modal Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            position: relative;
            transform: scale(0.9);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to { transform: scale(1); opacity: 1; }
        }
        .popup-content h2 {
            margin-top: 0;
            text-align: center;
            color: var(--primary-color);
        }
        .popup-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .popup-content form label {
            font-weight: 600;
            color: var(--text-color);
        }
        .popup-content form input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        .popup-content form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 1.5rem;
        }
        .form-actions .btn {
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }
        .disabled-button {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="adminDashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> กลับหน้าหลัก</a>
    <div class="container">
        <h1><i class="fas fa-users"></i> จัดการรายชื่อพนักงาน</h1>
        <div class="toolbar">
            <button class="btn btn-primary" onclick="openAddPopup()"><i class="fas fa-plus"></i> เพิ่มพนักงาน</button>
        </div>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>ชื่อพนักงาน</th>
                    <th>ตำแหน่ง</th>
                    <th>การจัดการ</th>
                </tr>
            </thead>
            <tbody id="employee-list"></tbody>
        </table>
    </div>

        <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2 id="popup-title">เพิ่มพนักงานใหม่</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <label>ชื่อพนักงาน: <input type="text" id="employee-name" name="Name" required></label>
                <label>ตำแหน่ง: <input type="text" id="employee-position" name="Position"></label>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePopup()"><i class="fas fa-times"></i> ยกเลิก</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary"><i class="fas fa-save"></i> บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const RENDER_BACKEND_URL = 'https://ub-backend.onrender.com';
        const employeeList = document.getElementById('employee-list');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const employeeForm = document.getElementById('employee-form');
        const employeeIdInput = document.getElementById('employee-id');
        const employeeNameInput = document.getElementById('employee-name');
        const employeePositionInput = document.getElementById('employee-position');
        const submitBtn = document.getElementById('submit-btn');

        function openPopup() {
            popup.classList.remove('hidden');
        }

        function closePopup() {
            popup.classList.add('hidden');
            employeeForm.reset();
            employeeIdInput.value = '';
            popupTitle.innerText = 'เพิ่มพนักงานใหม่';
        }

        function openAddPopup() {
            closePopup(); // Reset form just in case
            popupTitle.innerText = 'เพิ่มพนักงานใหม่';
            openPopup();
        }

        async function loadEmployees() {
            employeeList.innerHTML = `<tr><td colspan="3" class="no-employee-message">กำลังโหลด...</td></tr>`;
            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/api/employees`);
                const employees = await response.json();
                renderEmployees(employees);
            } catch (e) {
                console.error('Failed to load employees:', e);
                employeeList.innerHTML = `<tr><td colspan="3" class="no-employee-message">ไม่สามารถโหลดรายชื่อพนักงานได้</td></tr>`;
            }
        }

        function renderEmployees(employees) {
            employeeList.innerHTML = '';
            if (employees.length === 0) {
                employeeList.innerHTML = `<tr><td colspan="3" class="no-employee-message">ไม่มีพนักงานในระบบ</td></tr>`;
                return;
            }
            employees.forEach(employee => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${employee.Name}</td>
                    <td>${employee.Position}</td>
                    <td>
                        <div class="employee-actions">
                            <button class="btn btn-primary" onclick="editEmployee('${employee._id}')"><i class="fas fa-edit"></i> แก้ไข</button>
                            <button class="btn btn-danger" onclick="deleteEmployee('${employee._id}')"><i class="fas fa-trash-alt"></i> ลบ</button>
                        </div>
                    </td>
                `;
                employeeList.appendChild(tr);
            });
        }

        async function editEmployee(id) {
            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/api/employees/${id}`);
                if (!response.ok) throw new Error('Employee not found');
                const employee = await response.json();

                popupTitle.innerText = 'แก้ไขข้อมูลพนักงาน';
                employeeIdInput.value = employee._id;
                employeeNameInput.value = employee.Name;
                employeePositionInput.value = employee.Position;
                openPopup();
            } catch (e) {
                alert('ไม่สามารถดึงข้อมูลพนักงานเพื่อแก้ไขได้: ' + e.message);
            }
        }

        async function deleteEmployee(id) {
            if (!confirm('ยืนยันการลบพนักงาน?')) return;
            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/api/employees/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete employee');
                loadEmployees();
            } catch (e) {
                alert('ลบพนักงานไม่สำเร็จ: ' + e.message);
            }
        }

        employeeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;

            const id = employeeIdInput.value;
            const name = employeeNameInput.value.trim();
            const position = employeePositionInput.value.trim() || 'พนักงาน';

            if (!name) {
                alert("กรุณากรอกชื่อพนักงาน");
                submitBtn.disabled = false;
                return;
            }

            try {
                let response;
                if (id) {
                    response = await fetch(`${RENDER_BACKEND_URL}/api/employees/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Name: name, Position: position })
                    });
                } else {
                    response = await fetch(`${RENDER_BACKEND_URL}/api/employees`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Name: name, Position: position })
                    });
                }

                if (!response.ok) throw new Error('Failed to save employee');
                
                closePopup();
                loadEmployees();
            } catch (e) {
                alert('บันทึกข้อมูลพนักงานไม่สำเร็จ: ' + e.message);
            } finally {
                submitBtn.disabled = false;
            }
        });

        window.onload = loadEmployees;
        window.deleteEmployee = deleteEmployee;
        window.editEmployee = editEmployee;
        window.openAddPopup = openAddPopup;
        window.closePopup = closePopup;
    </script>
</body>
</html>
